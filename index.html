<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do The List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/modalindex.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="page">
            <div class="pageheader">
                <input class="openmodalbtn" type="button" value="Adicionar tarefa" data-open-modal>
                <h1>To Do</h1>
            </div>
            <hr>
            <ul class="tasks" data-tasks>
                <li class="task">
                    <div class="check"></div>
                    <p>Ir à academia.</p>
                    <i class="fas fa-times closebtn"></i>
                </li>
            </ul>
        </div>
        
    </main>
    <footer>

    </footer>
    
</body>
<div class="modal-container hidden" data-modal-container>
    <div class="modal">
        <div class="modal-header">
            <h2>Adicionar Tarefa</h2>
            <i class="fas fa-times closebtn modal-close-btn" data-close-modal></i>
        </div>
        <div class="modal-main">
            <p>Título</p>
            <input type="text" name="" id="">
            <p>Descrição</p>
            <input type="text" name="" id="">
        </div>
        <div class="modal-footer">
            <input class="canceltaskbtn" type="button" value="Cancelar" data-cancelar-task>
            <input class="addtaskbtn" type="button" value="Adicionar tarefa" data-addtaskbtn>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
</html>
