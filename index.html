<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/modal.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body data-darkmode>
    <img src="./assets/img/GRAMPO.svg" alt="" class="grampo">
    <div class="prancheta">
        <div class="container">
            <nav>
                <a href="#" class="toDoList">To Do List</a>
                <div class="nav-buttons">
                    <button class="darkmode-button">
                        <i class="fas fa-sun" data-sol></i>
                        <i class="fas fa-moon hidden" data-lua></i>
                    </button>
                    <button class="avatar">
                        <i class="fas fa-user-circle"></i>
                    </button>
                </div>
            </nav>
            <main>
                <section class="tasks">
                    <ul class="task-list" data-task-list>
                        <li>
                            <input type="checkbox">
                            <p>Ir à academia</p>
                            <button class="button-remove"><img src="./assets/img/buttonX.svg" alt="botão remover"></button>
                        </li>
                    </ul>
                </section>
                <div data-modulos>
                    <div class="module" data-module>
                        <div class="module-buttons">
                            <button class="edit">
                                <i class="fas fa-pen"></i>
                            </button>
                            <button class="close">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="module-task-name">
                            <p data-task-name>Ir a academia</p>
                        </div>
                        <div class="module-description">
                            <div class="description-form">
                                <label for="description">Descrição</label>
                                <textarea name="" id="description" cols="30" rows="10" data-task-description></textarea>
                            </div>
                            <div class="confirm-buttons">
                                <button class="buttons cancel" data-module-cancel-button>cancelar</button>
                                <button class="buttons confirm" data-module-confirm-button>confirmar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div>
                    <button class="adicionar" data-button-add>
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <div class="modal-container hidden" data-modal-container>
        <div class="modal">
            <div class="modal-buttons">
                <button type="button" class="modal-button-exit">
                    <img src="./assets/img/buttonX.svg" alt="botão sair">
                </button>
            </div>
            <div class="modal-title">
                <h1>Adicionar Tarefa</h1>
            </div>
            <form action="submit" class="modal-form">

                <label for="modal-name">Nome</label>
                <input type="text" id="modal-name">

                <label for="modal-description">Descrição</label>
                <textarea name="" id="modal-description" cols="30" rows="10"></textarea>
                    
                <div class="modal-confirm">
                    <button type="button" data-addTaskButton >Adicionar</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="assets/js/index.js"></script>
</html>
