<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/modal.css">
</head>
<body>
    <img src="./assets/img/GRAMPO.svg" alt="" class="grampo">
    <div class="prancheta">
        <div class="container">
            <nav>
                <a href="#" class="toDoList">To Do List</a>
                <a href="" class="avatar"></a>
            </nav>
            <main>
                <section class="tasks">
                    <ul class="task-list" data-task-list>
                        <li>
                            <p>Ir à academia</p>
                            <button class="button-remove"><img src="./assets/img/buttonX.svg" alt="botão remover"></button>
                        </li>
                    </ul>
                </section>
                <div data-modulos>
                    
                </div>
            </main>
            <footer>
                <div>
                    <div class="adicionar" data-btn-adicionar>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <div class="modal-container" data-modal-container>
        <div class="modal">
            <div class="modal-buttons">
                <button>
                    <img src="./assets/img/buttonX.svg" alt="botão sair">
                </button>
            </div>
            <div class="modal-title">
                <h1>Adicionar Tarefa</h1>
            </div>
            <form action="submit" class="modal-form">

                <label for="modal-name">Nome</label>
                <input type="text" id="modal-name">

                <label for="modal-description">Descrição</label>
                <textarea name="" id="modal-description" cols="30" rows="10"></textarea>
                    
                <div class="modal-confirm">
                    <button>Salvar</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="assets/js/index.js"></script>
</html>
