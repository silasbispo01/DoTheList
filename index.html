<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/modal.css">
</head>
<body>
    <img src="./assets/img/GRAMPO.svg" alt="" class="grampo">
    <div class="prancheta">
        <div class="container">
            <nav>
                <a href="#" class="toDoList">To Do List</a>
                <a href="" class="avatar"></a>
            </nav>
            <main>
                <section class="tasks">
                    <ul class="task-list" data-task-list>
                        <li>
                            <p>Ir à academia</p>
                            <button class="button-remove"><img src="./assets/img/buttonX.svg" alt="botão remover"></button>
                        </li>
                    </ul>
                </section>
                <div class="module">
                    <div class="module-buttons">
                        <a href="" id="edit"></a>
                        <a href="" id="close"></a>
                    </div>
                    <div class="module task-name">
                        <p>Ir à academia</p>
                    </div>
                    <div class="module description">
                        <div class="module description-form"></div>
                        <div class="module comfirm-buttons">
                            <a href="" id="cancel"></a>
                            <a href="" id="comfirm"></a>


                        </div>
                    </div>


                </div>
            </main>
            <footer>
                <div>
                    <div class="adicionar" data-btn-adicionar>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <div class="modal-container hidden" data-modal-container>
        <div class="modal">
            <div class="modal-header">
                <h2>Adicionar Tarefa</h2>
                <button class="modal-close-btn">
                    <img src="./assets/img/buttonX.svg" alt="botão remover">
                </button>
            </div>
            <div class="modal-main">
                <p>Título</p>
                <input type="text" class="modal-titulo">
                <p>Descrição</p>
                <input type="text" class="modal-descricao">
            </div>
            <div class="modal-footer">
                <button>Salvar</button>
            </div>
        </div>
    </div>
</body>

<script src="assets/js/index.js"></script>
</html>
