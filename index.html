<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/avatar.css">
    <link rel="stylesheet" href="./assets/css/modal.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body data-darkmode>
    <img src="./assets/img/GRAMPO.svg" alt="" class="grampo">
    <div class="prancheta" data-prancheta>
        <div class="container">
            <nav>
                <a href="#" class="toDoList">To Do List</a>
                <div class="nav-buttons">
                    <button class="darkmode-button">
                        <i class="fas fa-sun" data-sol></i>
                        <i class="fas fa-moon hidden" data-lua></i>
                    </button>
                    <button class="avatar" data-avatar>
                        <i class="fas fa-user-circle"></i>
                    </button>
                </div>
            </nav>
            <main>
                <section class="tasks">
                    <ul class="task-list" data-task-list>
                    </ul>
                </section>
                <div data-modulos>
                    <div class="module opacity0" data-module>
                        <div class="module-buttons">
                            <button class="edit" data-button-edit>
                                <i class="fas fa-pen"></i>
                            </button>
                            <button class="close" data-button-close-module>
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="module-task-name">
                            <p data-task-name></p>
                        </div>
                        <div class="module-description">
                            <div class="description-form">
                                <label for="description">Descrição</label>
                                <textarea name="" id="description" cols="30" rows="10" data-task-description readonly></textarea>
                            </div>
                            <div class="confirm-buttons">
                                <button class="buttons cancel opacity0" data-module-cancel-button>cancelar</button>
                                <button class="buttons confirm opacity0" data-module-confirm-button>confirmar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div>
                    <button class="adicionar" data-button-add>
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </footer>
        </div>
    </div>


    <div class="modal-container hidden" data-modal-confirmacao-container>
        <div class="modal-confirmacao">
            <h2>Tem certeza que deseja apagar esta tarefa?</h2>
            <div class="buttons-container">
                <button class="cancel" data-modal-cancel-button><i class="fas fa-times"></i></button>
                <button class="confirm" data-modal-confirm-button><i class="fas fa-check"></i></button>
            </div>
        </div>
    </div>
    <div class="modal-container hidden" data-modal-container>
        <div class="modal">
            <div class="modal-buttons">
                <button type="button" class="modal-button-exit">
                    <img src="./assets/img/buttonX.svg" alt="botão sair">
                </button>
            </div>
            <div class="modal-title">
                <h1>Adicionar Tarefa</h1>
            </div>
            <form action="submit" class="modal-form">

                <label for="modal-name">Nome</label>
                <input type="text" id="modal-name">

                <label for="modal-description">Descrição</label>
                <textarea name="" id="modal-description" cols="30" rows="10"></textarea>
                    
                <div class="modal-confirm">
                    <button type="button" data-addTaskButton >Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="avatar-container hidden" data-avatar-container>
        <div class="avatar-modal">
            <button class="avatar-button">
                <i class="fas fa-times"></i>
            </button>
            <div class="avatar-options">
                <ul>
                    <li><img src="./assets/img/avatar/pessoa1.svg" alt="avatar 1" class="avatarselect"></li>
                    <li><img src="./assets/img/avatar/pessoa2.svg" alt="avatar 2" class="avatarselect"></li>
                    <li><img src="./assets/img/avatar/pessoa3.svg" alt="avatar 3" class="avatarselect"></li>
                    <li><img src="./assets/img/avatar/pessoa4.svg" alt="avatar 4" class="avatarselect"></li>
                    <li><img src="./assets/img/avatar/pessoa5.svg" alt="avatar 5" class="avatarselect"></li>
                    <li><img src="./assets/img/avatar/pessoa6.svg" alt="avatar 6" class="avatarselect"></li>
                    <li><img src="./assets/img/avatar/pessoa7.svg" alt="avatar 7" class="avatarselect"></li>
                    <li><img src="./assets/img/avatar/pessoa8.svg" alt="avatar 8" class="avatarselect"></li>
                    <li><img src="./assets/img/avatar/pessoa9.svg" alt="avatar 9" class="avatarselect"></li>
                </ul>
            </div>
        </div>
    </div>

</body>

<script src="./assets/js/index.js"></script>
<script src="./assets/js/module.js"></script>
</html>
