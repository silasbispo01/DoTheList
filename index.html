<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/modal.css">
</head>
<body>
    <img src="./assets/img/GRAMPO.svg" alt="" class="grampo">
    <div class="prancheta">
        <div class="container">
            <nav>
                <a href="#" class="toDoList">To Do List</a>
                <button class="darkmode"></button>
                <a href="" class="avatar"></a>
            </nav>
            <main>
                <section class="tasks">
                    <ul class="task-list" data-task-list>
                        <li>
                            <input type="checkbox">
                            <p>Ir à academia</p>
                            <button class="button-remove"><img src="./assets/img/buttonX.svg" alt="botão remover"></button>
                        </li>
                    </ul>
                </section>
                <div data-modulos>
                    <div class="module" data-module>
                        <div class="module-buttons">
                            <a href="" id="edit"></a>
                            <a href="" id="close"></a>
                        </div>
                        <div class="module-task-name">
                            <p data-task-name>Ir a academia</p>
                        </div>
                        <div class="module-description">
                            <div class="description-form">
                                <label for="description">Descrição</label>
                                <textarea name="" id="description" cols="30" rows="10" data-task-description></textarea>
                            </div>
                            <div class="confirm-buttons">
                                <button id="cancel" class="b">cancelar</button>
                                <button id="confirm" class="b">confirmar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div>
                    <div class="adicionar" data-button-add>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <div class="modal-container hidden" data-modal-container>
        <div class="modal">
            <div class="modal-buttons">
                <button type="button" class="modal-button-exit">
                    <img src="./assets/img/buttonX.svg" alt="botão sair">
                </button>
            </div>
            <div class="modal-title">
                <h1>Adicionar Tarefa</h1>
            </div>
            <form action="submit" class="modal-form">

                <label for="modal-name">Nome</label>
                <input type="text" id="modal-name">

                <label for="modal-description">Descrição</label>
                <textarea name="" id="modal-description" cols="30" rows="10"></textarea>
                    
                <div class="modal-confirm">
                    <button type="button" data-addTaskButton >Adicionar</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="assets/js/index2.js"></script>
</html>
